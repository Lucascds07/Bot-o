<!DOCTYPE html>
<html>
    <head>
        <title>contador eficiente</title>
        <style>
            button {
               height: 100px;
            }
           h1{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 >Contadores</h1>
        <button onclick="adicionar()"></button>
    <script>
        var numero = 0;

        function adicionar() {
        numero++;
        render();
    }

        function render() {
        document.querySelector("button").innerText = "total" + numero;
    }
    
     render();
    </script>
    </body>
</html>
